<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bob</title>
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <!-- jquery -->
  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <div id="header">
    <div id="title" class="header-button">Vélo Montréal</div>
    <div class="header-button">Accueil</div>
    <div class="spacer"></div>
    <div class="header-button"><i class="fas fa-globe"></i></div>
  </div>
  <div class=""></div>
  <div id="core">
    <div class="header-panel">
      <div class="select-panel active-panel">Carte des Stations</div>
      <div class="empty-panel">Liste des Stations</div>
    </div>
    <div class="tab-content">
      <div id="carte-station" class="core-pane">
        <h1>Bleh</h1>
        <div id='map'></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjonwWBWoE1W6L8sU7KPl7zkRLSaPNC2o&callback=initMap"></script>
      </div>
      <div id="liste-station" class="core-pane">
        <h1>Blah</h1>
      </div>
    </div>
  </div>
</body>

</html>
