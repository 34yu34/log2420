<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PolyChat</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="message.js" charset="utf-8"></script>
  <script src="user.js" charset="utf-8"></script>
  <script src="channel.js" charset="utf-8"></script>
  <script src="channelObserver.js" charset="utf-8"></script>
  <script src="messageObserver.js" charset="utf-8"></script>
  <script src="observable.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="header">
    <div id='logo'><img src='logo.png' alt='logo'></div>
    <div class='spacer'></div>
    <div class='column'>
      <div class='spacer'></div>
      <div>
        <i class="fas fa-user"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-globe"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </div>
  <div id="core">
    <div id="message-zone">
      <header class=header>Current Channel : </header>
      <div id="text-log">
      </div>
      <div id="message-bar">
        <button id="message-liker"><i class="fas fa-thumbs-up"></i></button>
        <input id="message-writer" autofocus="autofocus" placeholder="message...">
        <button id="message-sender">Send</button>
      </div>
    </div>
    <div id="side-menu-right">
      <header class="header">
        <div class="lline">
          Liste des Groupes
        </div>
        <div class="lline">
          <div class="">
            Groupes Disponible
          </div>
          <div class="spacer"></div>
          <i class="fas fa-plus" onclick='active_user.createChannel()'></i>
          <i class="fas fa-cog"></i>
        </div>
      </header>
      <div id="channel-list">
      </div>
    </div>
  </div>
</body>

</html>
